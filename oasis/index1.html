<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temparature converter</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Temparature Converter</h1>
    <form>
        <label for="fahrenheit">Fahrenheit:</label><br><br>
        <input type="text" id="fahrenheit" placeholder=" Enter Fahrenheit" name="f" value=""/><br>
        <label for="celsius">Celsius:</label><br><br>
        <input type="text" id="celsius" placeholder=" Enter Celsius" name="c" value=""/>
    </form>
      <button id="convert">Convert</button>
      <button id="clear">Reset</button>

      <script src="custom.js"></script>
</body>
</html>
